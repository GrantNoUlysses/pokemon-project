<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favorite Pokemon</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Favorite Pokemon</h1>
    </header>

    <form id="myForm">
        <label for="pName">Pokemon Name:</label>
        <input type="text" id="pName" name="pName" placeholder="ex: Charizard">
        <input type="submit" id="submitButton" value="Submit">
    </form>

    <!-- Pokemon Details Container -->
    <div id="pokemon-container"></div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider round"></span>
        </label>
        <span id="modeLabel">Dark Mode</span>
    </div>

    <!-- Save and Load buttons -->
    <div class="buttons-container">
        <button id="saveButton">Save Pokemon</button>
        <button id="loadButton">Load Pokemon</button>
    </div>

</body>
</html>
